<div class="container center_div p-3">
    <div class="form-inline">
        <div class="form-group">
            <label for="cedula">Ingresa el ultimo digito de tu cedula: </label>
            <input numeric type="text" id="cedula" class="form-control mx-sm-3" aria-describedby="passwordHelpInline" [formControl]="cedula" maxlength="1" (keypress)="numberOnly($event)">
        </div>
    </div>
    <app-results [cedula]="cedula.value" class="p-2"></app-results>
</div>
